<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Student List</h2>

        <div class="mb-3 text-end">
            <a th:href="@{/students/new}" class="btn btn-primary">Add Student</a>
        </div>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Serial No.</th>   <!-- Changed from ID to Serial No. -->
                    <th>Name</th>         <!-- Updated column to match your fields -->
                    <th>Email</th>
                    <th>Course</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student, iterStat : ${students}">
                    <td th:text="${iterStat.index + 1}">1</td>  <!-- Serial number -->
                    <td th:text="${student.name}">John Doe</td>
                    <td th:text="${student.email}">john@example.com</td>
                    <td th:text="${student.course}">B.Tech</td>
                    <td th:text="${student.phoneNumber}">1234567890</td>
                    <td th:text="${student.address}">Hyderabad</td>
                    <td>
                        <a th:href="@{'/students/edit/' + ${student.id}}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{'/students/delete/' + ${student.id}}" 
                           onclick="return confirm('Are you sure you want to delete this student?');" 
                           class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
